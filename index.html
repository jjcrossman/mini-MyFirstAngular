<!DOCTYPE html>
<html lang="en" data-ng-app="friendsList" data-ng-controller="mainCtrl">

  <head>

    <meta charset="utf-8">
      <title>My First Angular</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>

  <body>

<h1>My Friends</h1>

<input ng-model="addNewFriend.name" type="text" placeholder="Add friends . . .">

<button data-ng-click="addFriend( addNewFriend )">Add Friend</button>

<div>
<ul>
  <li data-ng-repeat="friend in friends">{{ friend.name }}</li>
</ul>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"> </script>
  <script src="/js/app.js"></script>
  <script src="/js/mainCtrl.js"></script>
  </body>

</html>
